<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">

</head>

<body>
    <form id="todo-form" class="todo-list">

        <div class="border">
            <h1>Todo List</h1>
            <label for="todo-input">Add Todo:</label>
            <input type="text" id="todo-input" name="todo-input" class="todo-input">
            <button type="submit" class="submit">Add</button>
        </div>

    </form>
    <div id="edit-popup" class="popup"></div>

    <div id="todo-list" class="todo-list list-todo-border">
        <!--     List of todos will be added here -->
    </div>
    <script src="todo.js"> </script>
</body>

</html>
